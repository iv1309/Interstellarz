<h2>Movies Library</h2>
<div class="movies-top-ten">
    <a *ngFor="let movie of movies"> <button
      routerLink="/detail/{{movie.id}}">
      {{movie.name}}
      </button>
      <span>&nbsp;</span>
    </a>
  </div>

  <div class="users">
    <a *ngFor="let user of users"> <button
      routerLink="/user/{{user.id}}">
      {{user.username}}
      </button>
      <span>&nbsp;</span>
    </a>
  </div>

  <app-search-movie></app-search-movie>
  <app-search-users></app-search-users>
