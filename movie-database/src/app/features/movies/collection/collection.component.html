<div id="collection-component">
    <h2>COLLECTION</h2>
    <ul class="movies">
        <li *ngFor="let movie of collection">
          <a routerLink="/detail/{{movie.id}}">
            <span class="badge">{{movie.id}}</span> {{movie.name}}
      
            <button type="button" class="delete" title="delete movie"
            (click)="delete(movie)">x</button>
          </a>
        </li>
      </ul>
    </div>
    
    <div>
        <label for="new-movie">Movie name: </label>
        <input id="new-movie" #movieName />
      
        <!-- (click) passes input value to add() and then clears the input -->
        <button type="button" class="add-button" (click)="add(movieName.value); movieName.value=''">
          Add movie
        </button>
    </div>

    <button type="button" (click)="goBack()">go back</button>
