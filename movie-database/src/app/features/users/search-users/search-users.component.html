
<div id="search-component">
  <div>
    <label for="search-box">Search User</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let user of users$ | async" >
        <a routerLink="/user/{{user.id}}">
          <table>
            <td>{{user.username}}</td>
        </table>
      </a>
      </li>
    </ul>

</div>
